  <section id="contact-form">

    <h1>Contact Us: </h1>
    <br>

    <p>If you have questions or concerns please contact us below:</p>

    <form action="mailto:kevin@reeltimeav.com" method="post" enctype="text/plain">
      <div class="row">
        <div class="col-sm-6">
          <label class="contact-prompt"> Your Name: </label>
        </div>
        <div class="col-sm-5">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <input type="text" name="yourName" value=""><br><br>
        </div>
        <div class="col-sm-6">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <label class="contact-prompt"> Your Email: </label>
        </div>
        <div class="col-sm-6">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <input type="text" name="yourEmail" value=""><br><br>
        </div>
        <div class="col-sm-6">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <label class="contact-prompt"> Your Message: </label>
        </div>
        <div class="col-sm-6">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <textarea name="yourMessage" rows="10" cols="40"></textarea><br><br>
        </div>
        <div class="col-sm-6">
        </div>
      </div>


      <input class="btn btn-dark" type="submit" name="">
    </form>
  </section>
